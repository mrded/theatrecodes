<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Friends Tab -->
  <ion-tab title="Codes" icon="icon ion-clipboard" href="#/tab/codes">
    <ion-nav-view name="tab-codes"></ion-nav-view>
  </ion-tab>

  <!-- Support Tab-->
  <ion-tab title="Support" icon="icon ion-card" href="#/tab/support">
    <ion-nav-view name="tab-support"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="About" icon="icon ion-heart" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
